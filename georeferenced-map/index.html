<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Test leaflet</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
        <link rel="stylesheet" href="style.css"/>


        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    </head>

    <body>
        <div id="map"></div>
        <script>
         var map = L.map('map').setView([48.8566, 2.3522], 13);

         var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors', minZoom: 10, maxZoom: 17}).addTo(map);


         var geotiff_layer = L.tileLayer('data/tiles/{z}/{x}/{y}.png', {tms: true, opacity: 1.0, attribution: 'You should put the <a href="https://gallica.fr">gallica link here</a>', minZoom: 10, maxZoom: 17, minNativeZoom: 11, maxNativeZoom: 16}).addTo(map);

        </script>
    </body>
</html>
